<script>

	Event.observe(window, 'load', init, false);
	
	function init(){
		Event.observe('ascii', 'keyup', suggest, false);
	}

	function suggest(){
		string = document.getElementById("ascii").value;
		string_length = string.length;
		
		x = 0;
		document.getElementById("js_ascii").innerHTML = '';
		while(x < string_length){
			var character = string.substring(x,(x+1));
			var code = character.charCodeAt(0);

			if(document.getElementById("js_ascii").innerHTML == ''){
				document.getElementById("js_ascii").innerHTML = code;
			}else{
				document.getElementById("js_ascii").innerHTML = document.getElementById("js_ascii").innerHTML + "," + code;
			}
			x++;
		}

	  	var url = '/backend/interactive_text.php';
		//var pars = 'q='+escape($F('ascii'));
		var pars = 'q='+document.getElementById("js_ascii").innerHTML+"&f="+document.getElementById("font").value;
		var target = 'returned';
		var myAjax = new Ajax.Updater(target, url, {	method: 'get',	parameters: pars});	
	}
</script>
